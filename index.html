<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="Jasper Ekkel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="movielist.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
    
    
    <title>Filmzoeker</title>

</head>


<body id="body">


    <header>

        <label id="search"><i>Zoek films op titel:</i></label>
        <input id="search--bar" type="text" name="movie"  placeholder="Typ hier uw titel..." title="Zoek hier">

        <h1 id="heading">
            Vind hier uw film!
        </h1>

        <nav id="nav">
            <div class="radio">
                <input id="latest" type="radio" name="movie" value="newest">
                <label for="newest">Newest!</label>
            </div>

            <div class="radio">
                <input id="avengers" type="radio" name="movie" value="avengers">
                <label for="avengers">Avengers</label>
            </div>

            <div class="radio">
                <input id="x-men" type="radio" name="movie" value="x-men">
                <label for="x-men">X-Men</label>
            </div>

            <div class="radio">
                <input id="princess" type="radio" name="movie" value="princess">
                <label for="princess">Princess</label>
            </div>

            <div class="radio">
                <input id="batman" type="radio" name="movie" value="batman">
                <label for="batman">Batman</label>
            </div>

        </nav>

    </header>


    <main id="main">

        <ul id="movies">

        </ul>

    </main>


    <footer id="footer">
        Code-Jap | 2021

      

    </footer>

</body>


</html>
